<!-- community_main.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{community_test/community_base :: head(~{::title},~{::link}, ~{::script})}">
    <title>BestMe - Community</title>
    <!--css, js 추가 시 사용-->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/community/board.css}">
    <script defer type="text/javascript" th:src="@{/scripts/community/modify.js}"></script>
</head>
<body th:replace="~{community_test/community_base :: body}">
    <!-- 실제 페이지 내용 -->
    <div th:fragment="content">
        <main id="main" th:data-board-id="${boardId}">
            <!-- 페이지 내용 추가 -->
            <!-- 상단 디자인 -->
            <div class="con_title">
                <h3>게시물 수정</h3>
            </div>
            <div class="con_txt">
                <form id="modify-form" method="post" enctype="multipart/form-data">
                    <div class="contents_sub">
                        <!--게시판-->
                        <div class="board_write">
                            <table>
                                <tr>
                                    <th>제목</th>
                                    <td>
                                        <input type="text" id="subject" name="subject" class="board_view_input" value="" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td>
                                        <textarea id="content" name="content" class="board_editor_area"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>첨부파일</th>
                                    <td>
                                        <input type="file" id="file" name="file" value="" />
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="btn_area">
                            <div class="align_left">
                                <input type="button" value="목록" class="btn_list btn_txt02" style="cursor: pointer;" onclick="location.href='/community'" />
                                <input type="button" value="보기" class="btn_list btn_txt02"
                                       style="cursor: pointer;"
                                       th:data-board-id="${boardId}"
                                       onclick="location.href='/community/detail/' + this.dataset.boardId" />
                            </div>
                            <div class="align_right">
                                <button type="button" onclick="modifySubmit()" class="btn_write btn_txt01" style="cursor: pointer;">수 정</button>
                            </div>
                        </div>
                        <!--//게시판-->
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
