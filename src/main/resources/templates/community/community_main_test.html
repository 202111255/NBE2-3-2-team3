<!-- community_main_test.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{community/community_base :: head(~{::title},~{::link}, ~{::script})}">
    <title>BestMe - Community</title>
    <!--css, js 추가 시 사용-->
    <script defer type="text/javascript" th:src="@{/scripts/community/main.js}"></script>
</head>
<body th:replace="~{community/community_base :: body}">
    <!-- 실제 페이지 내용 -->
    <div th:fragment="content">
        <main id="main">
            <!-- 페이지 내용 추가 -->
            <!-- 상단 디자인 -->
            <div class="con_title">
                <h1>Community</h1>
            </div>
            <div class="con_txt">
                <div class="contents_sub">
                    <!--게시물 총 갯수-->
                    <div class="board_top" id="boards-count">
                    </div>
                    <!--게시물 리스트-->
                    <div class="board">
                        <table>
                            <thead>
                                <tr>
                                    <th width="3%">&nbsp;</th>
                                    <th width="5%">번호</th>
                                    <th>제목</th>
                                    <th width="10%">작성자</th>
                                    <th width="17%">등록일</th>
                                    <th width="5%">조회</th>
                                    <th width="3%">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="post-list">
                            <!-- 게시물 리스트가 여기서 동적으로 추가됨 -->
                            </tbody>
                            <!--view 컨트롤러와 api 컨트롤러 합칠 때 사용-->
                            <!--
                            <tr th:each="post : ${posts}">
                                <td>&nbsp;</td>
                                <td th:text="${post.id}"></td>
                                <td class="left"><a th:href="${post.link}" th:text="${post.title}"></a>&nbsp;<img th:src="@{/imgs/community/icon_new.gif}" alt="NEW"></td>
                                <td th:text="${post.nickname}"></td>
                                <td th:text="${post.date}"></td>
                                <td th:text="${post.view}"></td>
                                <td>&nbsp;</td>
                            </tr>
                            -->
                        </table>
                    </div>
                    <!--버튼 동적 표기-->
                    <div class="btn_area" id="buttons"></div>
                    <!--//게시판-->
                </div>
            </div>
            <!--페이지넘버-->
            <div class="paginate_regular" id="page-nav">
            </div>
            <!--//페이지넘버-->
        </main>
    </div>
</body>
</html>
