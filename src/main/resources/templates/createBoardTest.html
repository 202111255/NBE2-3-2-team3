<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트 API</title>
</head>
<body>
<h1>파일 업로드 테스트</h1>
<form action="/api/community/write" method="post" enctype="multipart/form-data">
    <!-- JSON 데이터를 위한 숨겨진 필드 -->
    <textarea name="to" placeholder='{"userId": 1, "subject": "제목", "content": "내용"}' rows="5" cols="50"></textarea>
    <br><br>
    파일 업로드 : <input type="file" name="file"><br><br>
    <input type="submit" value="업로드">
</form>
</body>
</html>
